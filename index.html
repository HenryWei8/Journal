<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="frontpage.css" />
    <link rel="stylesheet" href="frontpage2.css" />
    <script src="js/search.js"></script>
  </head>
  <body>
    <!--header bar-->

    <div class="header-bar">
      <div class="header-logo">
        <img src="images/logo.png" alt="logo" />
      </div>
      <div class="header-buttons">
        <button class="register">REGISTER</button>
        <button class="login">LOGIN</button>
      </div>
      <div class="vl"></div>
      <div class="search-bar">
        <form id="content">
          <input type="text" name="input" class="input" id="search-input" />
          <button type="reset" class="search" id="search-btn"></button>
        </form>
      </div>
    </div>
    <!--landing page-->
    <div class="background1">
      <div class="title">The Journal</div>
      <div class="issue">Volume 1 • Issue 1 • January 2024</div>
    </div>
    <!--landing page p2-->
    <div class="background2">
      <div class="journal">
        <img src="images/logo.png" />
      </div>
      <div class="journaltitle"></div>
      <div class="journalissue"></div>
      <button type="currentissue">VIEW CURRENT ISSUE</button>
      <button type="currentissue">VIEW ALL ISSUES</button>
      <div class="hl"></div>
      <div type="description">HFAISDHFKADSFHASJKFAJKF</div>
    </div>
  </body>
</html>
