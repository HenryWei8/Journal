<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/frontpage.css" />
    <link rel="stylesheet" href="css/frontpage2.css" />
    <link rel="stylesheet" href="css/frontpage3.css" />
    <link rel="stylesheet" href="css/footer.css" />
    <link rel="stylesheet" href="css/issues.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <body>
    <!--header bar-->
    <div class="header-bar">
      <div class="header-logo">
        <a href="index.html">
          <img class="logo" src="images/logo.png" alt="logo"
        /></a>
      </div>
      <div class="header-buttons">
        <a href="publish.html">
          <button class="publish">PUBLISH WITH US</button></a
        >
        <a href="about.html"><button class="about">ABOUT US</button></a>
      </div>
      <div class="vl"></div>
      <div class="search-bar">
        <form class="content-form">
          <input
            type="search"
            name="input"
            id="searchInput"
            class="input search-input"
            placeholder="Search by title or author"
            onkeypress="handleKeyPress(event)"
          />
          <button
            type="reset"
            class="search search-btn"
            onclick="searchPapers()"
          ></button>
        </form>
      </div>
    </div>

    <!-- title -->
    <div class="title">
      <div class="title1"><b>List of Issues</b></div>
    </div>

    <!-- contents -->
    <div class="container1">
      <button class="year"><h3>2024</h3></button>
      <div class="hl"></div>
    </div>

    <div class="container2">
      <img class="journalpic" src="images/journalpic.png" />
    </div>

    <!-- footer -->
    <div class="footer-basic">
      <footer>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Home</a></li>
          <li class="list-inline-item"><a href="about.html">About Us</a></li>
          <li class="list-inline-item">
            <a href="publish.html">Publication Policies</a>
          </li>
        </ul>
        <div class="social">
          <a href="#"><i class="icon ion-social-linkedin"></i></a
          ><a href="#"><i class="icon ion-social-youtube"></i></a
          ><a href="#"><i class="icon ion-social-twitter"></i></a
          ><a href="#"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Copyright Â© 2024 The Journal</p>
      </footer>
    </div>
  </body>
</html>
