<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Journal 〡 Publish With Us</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="publish.css" />
    <link rel="stylesheet" href="footer.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />
  </head>
  <!-- header -->
  <div class="header-bar">
    <div class="header-logo">
      <a href="index.html"> <img src="images/logo.png" alt="logo" /></a>
    </div>
    <div class="header-buttons">
      <a href="publish.html">
        <button class="publish">PUBLISH WITH US</button></a
      >
      <a href="about.html"><button class="about">ABOUT US</button></a>
    </div>
    <div class="vl"></div>
    <div class="search-bar">
      <form class="content-form">
        <input
          type="search"
          name="input"
          id="searchInput"
          class="input search-input"
          placeholder="Search by title or author"
          onkeypress="handleKeyPress(event)"
        />

        <button
          type="reset"
          class="search search-btn"
          onclick="searchPapers()"
        ></button>
      </form>
    </div>
  </div>

  <ul id="searchResults" style="display: none"></ul>


    <!-- form -->
    <div class="inputform">
      <form class="box" id = "emailForm" onsubmit="emailSend(); reset(); return false;">
        <h1>Publish with Us</h1>
        <div>
          <input type="text" name="first_name" placeholder="First Name" id = "first_name" required />
        </div>

        <div>
          <input type="text" name="last_name" placeholder="Last Name" id = "last_name" required/>
        </div>

        <div>
          <input type="email" name="email" placeholder="Email" id = "email" required />
        </div>

        <div>
          <input type="text" name="comment" placeholder="Comments" id = "comment" />
        </div>

        <div>
          <label for="pdfFile" style="color: white; font-size: 18px"
            >Manuscript Rough Draft (if you have one):</label
          >
          <input type="file" name="pdf_file_input" accept=".pdf" id="pdf_file_input" />
        </div>

        <input type="submit"></input>
      </form>
    </div>
  
    <!-- footer -->
    <div class="footer-basic">
      <footer>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="index.html">Home</a></li>
          <li class="list-inline-item"><a href="about.html">About Us</a></li>
          <li class="list-inline-item">
            <a href="publish.html">Publication Policies</a>
          </li>
        </ul>
        <div class="social">
          <a href=""><i class="icon ion-social-linkedin"></i></a
          ><a href=""><i class="icon ion-social-youtube"></i></a
          ><a href=""><i class="icon ion-social-twitter"></i></a
          ><a href=""><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright">Copyright © 2024 The Journal</p>
      </footer>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="https://smtpjs.com/v3/smtp.js"> </script>
    <script src="js/script.js"></script>
    <script src = "js/form.js"></script>
  </body>
</html>
